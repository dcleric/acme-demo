language: python
python: "2.7"
dist: xenial
addons:
  apt:
    sources:
      - docker-xenial
    packages:
    - docker
services:
  - docker

script:
  - docker run -v "$PWD:$PWD" -w $PWD -i -t hashicorp/terraform:0.11.14 validate
  - docker run -v "$PWD:$PWD" -w $PWD -i -t hashicorp/terraform:0.11.14 plan
branches:
  except:
    - master